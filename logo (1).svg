<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F4C3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A7B67;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#greenGradient)"/>

  <!-- Islamic Pattern -->
  <path d="M60 80 L100 50 L140 80 L140 120 L100 150 L60 120 Z" fill="url(#goldGradient)" opacity="0.9"/>

  <!-- Text -->
  <text x="100" y="110" font-family="Cairo, sans-serif" font-size="32" font-weight="bold" fill="#0F4C3A" text-anchor="middle">آل</text>
  <text x="100" y="145" font-family="Cairo, sans-serif" font-size="22" font-weight="600" fill="#0F4C3A" text-anchor="middle">عريج</text>
</svg>